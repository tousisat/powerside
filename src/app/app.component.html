<div class="container">
  <app-label></app-label>

  <div class="form">
    <app-form (onSubmit)="onFormSubmit($event)"></app-form>
  </div>

  <div *ngIf="inputs">
    <table class="striped centered">
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let input of inputs">
          <td>{{ input[0] }}</td>
          <td>{{ input[1] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
